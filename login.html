<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <title>SHELF - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      font-family: 'Inter', sans-serif;
    }
    h2 {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="bg-[#e3b7b7] flex items-center justify-center min-h-screen text-gray-800">

<!-- Navigation Bar -->
<nav class="bg-[#202A44] p-4 shadow-lg rounded-b-3xl backdrop-blur-md fixed top-0 left-0 w-full z-50">
    <div class="flex justify-between items-center max-w-screen-xl mx-auto">
      <div class="logo text-white text-2xl font-bold">
        SHELF
      </div>
      <div class="nav-links">
        <a href="index.html" class="text-white px-4 py-2 hover:text-[#e3b7b7] transition">Home</a>
        <a href="genres.html" class="text-white px-4 py-2 hover:text-[#e3b7b7] transition">Genres</a>
        <a href="book-comparison.html" class="text-white px-4 py-2 hover:text-[#e3b7b7] transition">Book Comparison</a>
      </div>
      <div class="auth-buttons">
        <a href="login.html" class="bg-[#202A44] text-white py-2 px-6 rounded-full hover:bg-[#660066] transition">Login</a>
        <a href="signup.html" class="bg-[#202A44] text-white py-2 px-6 rounded-full hover:bg-[#660066] transition">Sign Up</a>
      </div>
    </div>
</nav>
  

<!-- Login Form Section -->
<div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md mt-24">
  <div class="text-center mb-6">
    <h2 class="text-2xl font-bold text-[#202A44]">Welcome Back to SHELF</h2>
    <p class="text-gray-600">Log in to compare books from various websites and discover your next great read!</p>
  </div>
  
  <form id="loginForm" onsubmit="return validateLoginForm()" class="space-y-4">
    <div>
      <label for="email" class="block text-sm font-medium">Email:</label>
      <input type="email" id="email" name="email" required 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#202A44] focus:outline-none">
    </div>

    <div>
      <label for="password" class="block text-sm font-medium">Password:</label>
      <input type="password" id="password" name="password" required 
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#202A44] focus:outline-none">
    </div>

    <button type="submit" class="w-full bg-[#202A44] text-white py-2 rounded-lg font-medium hover:bg-[#660066] transition">
      Login
    </button>
  </form>

  <!-- Forgot Password Link -->
  <div class="text-sm text-center mt-4">
    <a href="forgot-password.html" class="text-[#202A44] hover:underline">Forgot Password?</a>
  </div>

  <p class="text-sm text-center mt-4 text-gray-600">
    Don't have an account? <a href="signup.html" class="text-[#202A44] hover:underline">Sign up here</a>
  </p>

  <div id="loginMessage" class="mt-4 text-sm text-center"></div>
</div>

<script src="script.js"></script>
</body>
</html>
